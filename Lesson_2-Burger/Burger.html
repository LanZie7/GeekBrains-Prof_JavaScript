<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Burger</title>
</head>

<body>
    <form action="#" id="hamburger-form">
        <fieldset id="hamburger-fieldset">
            <h3 id="hamburger-top">Соберите свой бургер</h3>
            <fieldset class="hamburger-fieldset-inside">
                <h4>Выберите размер бургера:</h4>
                <input type="radio" name="burgersize" id="bigburger" value="Big" class="hamburger-input" data-price="100"
                    data-calories="40" checked>
                <label for="bigburger">Большой (100 рублей, 40 калорий)</label><br>
                <input type="radio" name="burgersize" id="smallburger" value="Small" class="hamburger-input" data-price="50"
                    data-calories="20">
                <label for="smallburger">Малый (50 рублей, 20 калорий)</label>
            </fieldset>

            <fieldset class="hamburger-fieldset-inside">
                <h4>Выберите начинку бургера:</h4>
                <input type="radio" name="stuffing" id="cheese" value="Cheese" class="hamburger-input" data-price="10"
                    data-calories="20" checked>
                <label for="cheese">Сыр (10 рублей, 20 калорий)</label><br>
                <input type="radio" name="stuffing" id="salad" value="Salad" class="hamburger-input" data-price="20"
                    data-calories="5">
                <label for="salad">Салат (20 рублей, 5 калорий)</label><br>
                <input type="radio" name="stuffing" id="potato" value="Potato" class="hamburger-input" data-price="15"
                    data-calories="10">
                <label for="potato">Картофель (15 рублей, 10 калорий)</label><br>
            </fieldset>

            <fieldset class="hamburger-fieldset-inside">
                <h4>Добавки:</h4>
                <input type="checkbox" checked name="topping" id="seasoning" value="Spices" class="hamburger-input"
                    data-price="15" data-calories="0">
                <label for="seasoning">Приправа (15 рублей, 0 калорий)</label><br>
                <input type="checkbox" name="topping" id="mayonnaise" value="Mayo" class="hamburger-input"
                    data-price="20" data-calories="5">
                <label for="mayonnaise">Майонез (20 рублей, 5 калорий)</label><br>
            </fieldset>

            <button id="check" type="button">Собрать бургер</button>

            <p id="result">Итоговая стоимость: <span id="price">0 </span> <br>
                Кол-во калорий: <span id="calories">0</span></p>
        </fieldset>
    </form>
    <script src="Burger.js"></script>
    <script>
        "use strict";
        window.onload = () => {
            document.getElementById('check').addEventListener('click', () => {
                let burger = new Burger('burgersize', 'stuffing', 'topping');
                console.log(burger);
                burger._showTotalSum('#price', '#calories');
            })
        }
    </script>
</body>

</html>
